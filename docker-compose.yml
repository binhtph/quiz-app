services:
  quiz-app:
    build:
      context: .
      args:
        - GIT_COMMIT=${GIT_COMMIT:-unknown}
        - GIT_COMMIT_FULL=${GIT_COMMIT_FULL:-unknown}
    container_name: quiz-app
    ports:
      - "80:3000"
    volumes:
      - quiz-data:/app/data
      - quiz-uploads:/app/uploads
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/quiz.db
      - TZ=Asia/Ho_Chi_Minh

volumes:
  quiz-data:
  quiz-uploads:

