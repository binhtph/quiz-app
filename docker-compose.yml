services:
  quiz-app:
    build: .
    container_name: quiz-app
    ports:
      - "80:3000"
    volumes:
      - quiz-data:/app/data
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/quiz.db
      - TZ=Asia/Ho_Chi_Minh

volumes:
  quiz-data:
